<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <title>Les Petits Plats</title>
</head>

<body>
  <header class="cover">
    <div class="logo link__home__img">
      <a href="./index.html">
        <img src="assets/logo/logo.svg" class="logo" alt="fisheye logo" />
      </a>
    </div>
    <!-- Cover -->
    <section class="cover__content">
      <!-- Slogan -->
      <div class="container container__slogan">
        <h1 class="slogan">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
          DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>
      </div>
      <!-- Search bar -->
      <div class="container container__searchbar">
        <div class="container container__searchbar container__searchbar__input">
          <!-- Search bar -->
          <input type="text" class="cover__searchbar searchBar"
            placeholder="Rechercher une recette, un ingredient, ..." id="search-bar" />
          <div class="cover__loupe" id="clear"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
      </div>
    </section>
  </header>

  <main id="main">
    <!-- Nav -->
    <section class="container container__nav">
      <!-- Menu Container -->
      <div class="container container__nav__block">
        <!-- Menu 1 -->
        <div class="container container__nav__menu">
          <!-- Drop Down 1 -->
          <div class="container container__drop__down__menu container__ingredient">
            <!-- Drop Down -->
            <div class="dropdown__multiselect">
              <!-- Button -->
              <div class="dropdown__title">
                <div class="dropdown__title__label">Ingredients</div>
                <div class="dropdown__title__arrow">
                  <span class="dropdown__arrow">&blacktriangledown;</span>
                </div>
              </div>
              <div class="dropdown__menu options">
                <!-- Search -->
                <div class="container container__drop__down__menu__search">
                  <input type="text" class="search-tags" placeholder="Rechercher..." />
                </div>   
                <!-- List -->
                <ul class="dropdown__menu__items" id="ingredient-list">
                  <li>
                    <a href="#">Jus de citron</a>
                  </li>
                  <li>
                    <a href="#">Glaçon</a>
                  </li>
                  <li>
                    <a href="#">Tomates</a>
                  </li>
                </ul>
              </div>
             
            </div>
          </div>
          
        </div>
        <!-- Menu 2 -->
        <div class="container container__nav__menu">
          <!-- Drop Down 2 -->
          <div class="container container__drop__down__menu container__ingredient">
            <!-- Drop Down 2 -->
            <div class="dropdown__multiselect">
              <!-- Button -->
              <div class="dropdown__title">
                <div class="dropdown__title__label">Appareils</div>
                <div class="dropdown__title__arrow">
                  <span class="dropdown__arrow">&blacktriangledown;</span>
                </div>
              </div>
              <div class="dropdown__menu">
                <!-- Search -->
                <div class="container container__drop__down__menu__search">
                  <input type="text" class="search-tags" placeholder="Rechercher..." />
                </div>   
                <!-- List -->
                <ul class="dropdown__menu__items" id="appliance-list">
                  <li>
                    <input type="checkbox" name="" id="task4" value="Blender" />
                    <span><a href="#">Blender</a></span>
                  </li>
                  <li>
                    <input type="checkbox" name="" id="task5" value="Mixeur" />
                    <span><span><a href="#">Mixeur</a></span></span>
                  </li>
                  <li>
                    <input type="checkbox" name="" id="task6" value="Four" />
                    <span><span><a href="#">Four</a></span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Menu 3 -->
        <div class="container container__nav__menu">
          <!-- Drop Down 3 -->
          <div class="container container__drop__down__menu container__ingredient">
            <!-- Drop Down 3 -->
            <div class="dropdown__multiselect">
              <!-- Button -->
              <div class="dropdown__title">
                <div class="dropdown__title__label">Ustensiles</div>
                <div class="dropdown__title__arrow">
                  <span class="dropdown__arrow">&blacktriangledown;</span>
                </div>
              </div>
              <div class="dropdown__menu">
                <!-- Search -->
                <div class="container container__drop__down__menu__search">
                  <input type="text" class="search-tags" placeholder="Rechercher..." />
                </div>   
                <!-- List -->
                <ul class="dropdown__menu__items" id="ustensil-list">
                  <li>
                    <input type="checkbox" name="" id="task4" value="Blender" />
                    <span><a href="#">Blender</a></span>
                  </li>
                  <li>
                    <input type="checkbox" name="" id="task5" value="Mixeur" />
                    <span><span><a href="#">Mixeur</a></span></span>
                  </li>
                  <li>
                    <input type="checkbox" name="" id="task6" value="Four" />
                    <span><span><a href="#">Four</a></span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Titre -->
          <div class="container container__nav__title"></div>
        </div>
      </div>
      <div id="recipe-count" class="container container__nav__subtitle">
        <h2 id="recipe-number">0</h2><h2> recettes</h2>
      </div>
      <!-- Tag -->
      <div class="container container__nav__tag">
        <div id="selected__tags__container"></div>
      </div>
    </section>

    <!-- Main -->
    <section class="container container__main">
      <!-- Card Container -->
      <div class="container container__main__card" id="cardContainer">
        <!-- Card 1 -->
        <figure class="card">
          <img src="./assets/images/Recette01.jpg" alt="Image de Limonade de Coco" />
          <figcaption class="card__description">
            <h3>Limonade de Coco</h3>
            <!-- Recette -->
            <div class="container__main__card__description container">
              <h4>RECETTE</h4>
              <p>
                Mettre les glaçons à votre goût dans le blender, Ajouter le
                lait la crème de coco, le jus de 2 citrons et le sucre
                ensemble. Mixer jusqu'à obtenir la consistance désirée.
              </p>
            </div>
            <!-- Ingredients -->
            <div class="container__main__card__description container">
              <h4>INGREDIENTS</h4>
              <!-- Ingredients -->
              <div class="container__main__card__description__ingredient container">
                <div class="container__main__card__description__ingredient__item container">
                  <p>Lait de Coco</p>
                  <span>400ml</span>
                </div>
              </div>
            </div>
          </figcaption>
        </figure>       
      </div>
    </section>
  </main>
  <script src="./recipes.js"></script>
  <script src="./scripts/utils/functions.js"></script>
  <script src="./scripts/templates/searchbar.js"></script>
  <script src="./scripts/templates/card.js"></script>
  <script src="./scripts/templates/menu.js"></script>
  <script src="./scripts/pages/index.js"></script>
</body>

</html>
