<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Les Petits Plats</title>
  </head>

  <body>
    <header>
      <div class="logo link__home__img">
        <a href="./index.html">
          <img src="assets/logo/logo.svg" class="logo" alt="fisheye logo" />
        </a>
      </div>
    </header>
    <main id="main">
      <!-- Cover -->
      <section class="cover">
        <!-- Slogan -->
        <div class="container container__slogan">
          <h1 class="slogan">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
          </h1>
        </div>
        <!-- Search bar -->
        <div class="container container__serchbar">
          <!-- Search bar -->
        </div>
      </section>

      <!-- Nav -->
      <section class="container container__nav">
        <!-- Menu -->
        <div class="container container__nav__menu">
          <!-- Ingredient Menu -->
          <div class="container container__ingredient"></div>
          <!-- Appareil Menu -->
          <div class="container container__appareil"></div>
          <!-- Ingredient Menu -->
          <div class="container container__ustensiles"></div>
        </div>
        <!-- Titre -->
        <div class="container container__nav__title"></div>
      </section>

      <!-- Main -->
      <section class="container container__main">
        <!-- Card -->
        <div class="container container__main__card">
          <figure class="card">
            <img
              src="./assets/images/Recette01.jpg"
              alt="Image de Limonade de Coco"
            />
            <figcaption>
              <h3>Limonade de Coco</h3>
              <!-- Recette -->
              <div class="container__main__card__description container">
                <h4>RECETTE</h4>
                <p>
                  Mettre les glaçons à votre goût dans le blender, Ajouter le
                  lait la crème de coco, le jus de 2 citrons et le sucre
                  ensemble. Mixer jusqu'à obtenir la consistance désirée.
                </p>
              </div>
              <!-- Ingredients -->
              <div class="container__main__card__description container">
                <h4>INGREDIENTS</h4>
                <!-- Ingredients -->
                <div
                  class="container__main__card__description__ingredient container"
                >
                  <div
                    class="container__main__card__description__ingredient__item container"
                  >
                    <p>Lait de Coco</p>
                    <p>400ml</p>
                  </div>
                  <div
                    class="container__main__card__description__ingredient__item container"
                  >
                    <p>Jus de citron</p>
                    <p>2</p>
                  </div>
                  <div
                    class="container__main__card__description__ingredient__item container"
                  >
                    <p>Jus de citron</p>
                    <p>2</p>
                  </div>
                  <div
                    class="container__main__card__description__ingredient__item container"
                  >
                    <p>Créme de coco</p>
                    <p>4 cuillères</p>
                  </div>
                  <div
                    class="container__main__card__description__ingredient__item container"
                  >
                    <p>Sucre</p>
                    <p>20g</p>
                  </div>
                  <div
                    class="container__main__card__description__ingredient__item container"
                  >
                    <p>Glaçons</p>
                    <p>2</p>
                  </div>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <script src="./scripts/utils/functions.js"></script>
    <script src="./scripts/templates/card.js"></script>
    <script src="./scripts/templates/menu.js"></script>
    <script src="./scripts/templates/searchbar.js"></script>
    <script src="./scripts/pages/index.js"></script>
  </body>
</html>
